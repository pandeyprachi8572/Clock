<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock</title>
<link rel="stylesheet" href="style.css"></link>
</head>
<body>    
<div class="wrapper">   
<div class="clock-border">
      <h1>Wall Watch</h1>
      <span></span>
        <div class="clock">
            <li><div>1</div></li>
            <li><div>2</div></li>
            <li><div>3</div></li>
            <li><div>4</div></li>
            <li><div>5</div></li>
            <li><div>6</div></li>
            <li><div>7</div></li>
            <li><div>8</div></li>
            <li><div>9</div></li>
            <li><div>10</div></li>
            <li><div>11</div></li>
            <li><div>12</div></li>
            <div class="logo">TCS 50</div>
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
            <div class="dot"></div>
</div>
</div>
</div>   
<script src="script.js"></script> 
</body>
</html>
